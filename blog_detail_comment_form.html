<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>About us|Krabstaycation.com knows the best all about Krabi.</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta
			name="description"
			content="Hi, I am Krabifolk who is a specialist guide on  vacation activities and places to visit in Krabi"
		/>
		<meta
			name="keywords"
			content="monkey in tiger cave temple, emerald Krabi, hot spring water, poda island"
		/>
		<script
			src="https://kit.fontawesome.com/95ca3ea87a.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/nav.css" />
		<link rel="stylesheet" href="css/detail-pages.css" />
		<link rel="stylesheet" href="css/pre-loading.css" />
		<link rel="stylesheet" href="css/modal.css" />
		<link rel="stylesheet" href="css/comment.css" />
	</head>
	<body>
		<div class="container">
			<nav>
				<div class="logo">
					<a href="https://krabistaycation.netlify.app/"
						><img
							src="images/design-img/logo.png"
							alt="Krabistaycation blog with longtail boat logo"
					/></a>
				</div>
				<div class="openMenu"><i class="far fa-bars"></i></div>
				<ul class="mainMenu">
					<li><a class="active" href="index.html">Home</a></li>
					<li><a href="blog.html">My Blog</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li class="closeMenu"><i class="fa fa-times"></i></li>
				</ul>
			</nav>
			<div class="hero">
				<div id="hero-photo"></div>
				<div class="submenu">
					<h5>
						<a href="index.html">Home</a><i class="far fa-angle-right"></i
						><a href="blog.html">My Blog</a>
					</h5>
					<div class="social-share">
						<i class="fab fa-facebook"></i><i class="fab fa-instagram"></i
						><i class="fab fa-twitter"></i>
					</div>
				</div>
			</div>

			<main>
				<div class="post-title"></div>

				<div class="img-excepert">
					<div class="excerpt"></div>
					<div class="expand-icon"><i class="fal fa-expand-arrows"></i></div>
					<div class="image"></div>
				</div>

				<!-- Modal Image  here -->
				<div class="modal">
					<span class="close"><i class="fas fa-times"></i></span>
					<div class="modalContent">
						<div class="modalImg"></div>
						<span class="modalText"></span>
					</div>
				</div>
				<!-- End -->
				<div class="content-box">
					<div class="image"></div>
				</div>
				<!-- Add submit comment form here -->
				<div class="form-container">
					<form
						id="commentForm"
						action="https://krabistaycation.thaifolkinnorway.com/wp-json/wp/v2/comments"
						method="post"
						target="hidePostUrl"
					>
						<div class="form-group">
							<label><h3>Leave your comment</h3></label>
						</div>
						<div class="form-group">
							<label>Your Name:</label>
							<input
								name="your-name"
								id="name"
								placeholder="Your First- Last Name"
								type="text"
								class="invalid"
							/>
							<div class="error-hint hidden">
								Your name is required and minimum length of 3 characters.
							</div>
						</div>
						<div class="form-group">
							<label>E-mail:</label>
							<input
								name="your-email"
								id="email"
								placeholder="Your email adress here"
								type="text"
								class="invalid"
							/>
							<div class="error-hint hidden">Your email is invalid</div>
						</div>

						<div class="form-group">
							<label>You Comment:</label>
							<textarea
								name="your-comment"
								id="message"
								placeholder="Your message"
								class="invalid"
							></textarea>
							<div class="error-hint hidden">
								Your comment is required and minimum length of 10 characters.
							</div>
						</div>
						<hr />
						<button type="submit">Post comment</button>
					</form>
					<div class="thank-you hidden">Thank you for your comment..</div>
				</div>
				<div class="hide-iframe">
					<iframe
						name="hidePostUrl"
						src="https://krabistaycation.thaifolkinnorway.com/wp-json/contact-form-7/v1/contact-forms/517/feedback"
						style="position: absolute; width: 0; height: 0; border: 0"
					></iframe>
				</div>

				<!-- Add submit comment form here -->

				<div id="previewbox"></div>
			</main>
			<footer class="footer-detailblog">
				<a href="index.html">&#169;2021 Krabistaycation by Krabifolk.</a>
			</footer>
		</div>
		<script src="js/nav.js"></script>
		<script src="js/comment.js"></script>
		<script src="js/modal.js"></script>
		<script src="js/detailpage-image.js"></script>
	</body>
</html>
